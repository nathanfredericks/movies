<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search | Movies</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Movies</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-tv-fill"></i> Now Playing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/?list=popular"><i class="bi bi-graph-up"></i> Popular</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/?list=top_rated"><i class="bi bi-chat-left-heart-fill"></i> Top Rated</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/?list=upcoming"><i class="bi bi-graph-up-arrow"></i> Upcoming</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/search.html"><i class="bi bi-search"></i> Search</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Search</h1>
    <div class="input-group input-group-lg mb-3">
        <input id="movie" type="search" class="form-control" placeholder="Search">
        <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">Clear</button>
        <button class="btn btn-outline-primary" type="button" onclick="search()">Search</button>
    </div>
    <div id="results">
        <p class="text-center text-body-secondary fs-3 m-3">Enter your search query above and press the search button to see results.</p>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
<script src="search.js"></script>
</body>
</html>
